<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="button"></div>
        <div class="clock-body">
            <div class="sign one">1</div>
            <div class="sign two">2</div>
            <div class="sign three">3</div>
            <div class="sign four">4</div>
            <div class="sign fife">5</div>
            <div class="sign six">6</div>
            <div class="sign seven">7</div>
            <div class="sign eight">8</div>
            <div class="sign nine">9</div>
            <div class="sign ten">10</div>
            <div class="sign eleven">11</div>
            <div class="sign twelve">12</div>
            <div class="point"></div>
            <p class="big-arrow"></p>
            <div class="small-arrow">kk</div>
        </div>
    </div>
</body>
</html>
